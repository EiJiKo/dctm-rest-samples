<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>
<body>
	<nav th:replace="nav :: nav"></nav>
	<div class="container">
		<div class="starter-template">
			<h1>You are now logged in to EMC Documentum</h1>
			<h2 th:text="'User: ' + ${user.properties.user_address}" ></h2>
			<h2 th:text="'Type: ' + ${user.type}" ></h2>
			<table class="table table-bordered">
				<tr>
					<th>Property</th>
					<th>Value</th>
				</tr>
				<tr th:each="userProperty: ${user.properties}">
					<td th:text="${userProperty.key}"></td>
					<td th:text="${userProperty.value}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>
</html>
